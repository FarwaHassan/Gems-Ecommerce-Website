<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <title>Login to Collector Gems</title>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="index.html"><img src="images/CollectorGemsLogo.svg" class="imgLogo"></a>
            </div>  
        </header>
        <div class="loginForm">
            <div class="innerForm">
                <form action="#" method="POST" name="signIn" id="signIn">
                    <h4>Sign-In</h4>
                    <label for="uname"><b>Username</b></label>
                    <input name="uname" type="text" placeholder="Enter Username" required>
                    <label for="psw" ><b>Password</b></label>
                    <input name="psw" type="password" placeholder="Enter Password" required>
                    <button type="submit">Login</button>
                    <label>
                        <input name="remember" type="checkbox" checked="checked"> Remember me
                    </label>
                </form>
            </div>
        </div>
    </body>
</html>
